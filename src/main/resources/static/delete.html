<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Delete a Guitar</title>
</head>

<body id="body">

    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="add.html">Add Guitar</a>
        <a href="update.html">Update Guitar</a>
        <a href="delete.html">Delete Guitar</a>
        <a href="view.html">View Guitars</a>
    </div>

    <h3 id="headings">Welcome to your Guitar Data Manager</h3>

    <img class="bottomimages" src="https://www.pngall.com/wp-content/uploads/2016/07/Music-PNG-Clipart.png" />

    <main id="DeleteGuitars"></main>

    <article>
        <form onsubmit="event.preventDefault(); deleteGuitar(this)">
            <label>Select Guitar from the list</label>
            <input name="name" />
            <button>Delete Guitar</button>
        </form>
    </article>

    <script>
        function deleteGuitar(form) {
            let input = new FormData(form)
            let name = input.get("name")
            let image = input.get("image")

            fetch('/guitars', { 
            method: 'DELETE', 
            headers: { "Content-Type": "application/json" }, 
            body: JSON.stringify({ name, image }) })
            .then(res => res.json())
            .then(function () {
                window.location.href="/view.html"
            })
            .catch(console.error)
        }
    </script>

</body>

</html>
