<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Guitars</title>
    <style>
        #body {
            background-color: rgb(211, 211, 211);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            max-width: 900px;
            margin: auto;
        }

        #headings {
            text-align: center;
        }

        #article {
            width: 50%;
            position: relative;
            max-width: 900px;
            margin: auto;
        }

        #data_images {
            width: 75%;
            position: center;
            border-radius: 25px;
            background: #5f5f5f;
            padding: 5px;
        }

        #data_buttons {
            border-radius: 25px;
            position: relative;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 4%;
        }

        .bottomimages {
            position: absolute;
            max-width: 900px;
            opacity: 0.2;
            filter: grayscale(100%);
            pointer-events: none;

        }

        .topnav {
            background-color: #333;
            overflow: hidden;

        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #525253;
            color: white;
        }

        .modal-bg {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(rgb(0, 0, 0.5));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #modal article {
            height: 33vh;
            width: 33vw;
            border-radius: 25px;
            border: 5px solid #216ead;
            background-color: rgb(255, 255, 255);
            padding: 3rem;
        }
    </style>
</head>

<body id="body">

    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="add.html">Add Guitar</a>
        <a href="update.html">Update Guitar</a>
        <a href="delete.html">Delete Guitar</a>
        <a href="view.html">View Guitars</a>
    </div>

    <h3 id="headings">Welcome to your Guitar Data Manager</h3>

    <img class="bottomimages" src="https://www.pngall.com/wp-content/uploads/2016/07/Music-PNG-Clipart.png" />

    <main id="ViewGuitars"></main>
    <section id="modal"></section>
    <script src="main.js"></script>

</body>

</html>
