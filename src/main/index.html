<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Manager</title>
    <style>
        #body {
            background-color: rgb(211, 211, 211);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            max-width: 900px;
            margin: auto;
        }

        #headings {
            text-align: center;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 4%;
        }

        .bottomimages {
            position: absolute;
            width: 60%;
            opacity: 0.2;
            filter: grayscale(100%);

        }

        .topnav {
            background-color: #333;
            overflow: hidden;

        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #525253;
            color: white;
        }

    </style>
</head>

<body id="body">

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#add">Add Guitar</a>
        <a href="#update">Update Guitar</a>
        <a href="#delete">Delete Guitar</a>
        <a href="#view">View Guitars</a>
    </div>

</body>

</html>
</div>

<h3 id="headings">Welcome to your Guitar Data Manager </h3>
